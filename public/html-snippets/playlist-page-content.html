<li class="list-group-item clearfix" style="border-radius: 0;">
    <a href="javascript:;" class="pull-right m-t-sm m-l text-md" onclick="addToPlayingPlaylist({
        title: '%song_name%',
        artist: '%artist_name%',
        mp3: '%file_name%'
    }); $(this).html('<i class=\'icon-control-pause text\'></i>')">
        <i class="icon-control-play text"></i>
    </a>
    <a href="#" class="pull-left thumb-sm m-r">
        <img src="%album_image_loc%" alt="%song_name%">
    </a>
    <a class="clear" href="#">
        <span class="block text-ellipsis">%song_name%</span>
        <small class="text-muted">by %artist_name%</small>
    </a>
</li>
